
<body bgcolor=ffffff>

<table width="100%">
  <tr>
    <td width=10>&nbsp;</td>
    
    <td>
      <table width="100%">
	<tr>
	  <td>
	    <h4>
	    <?lsmb company ?>
	    <br><?lsmb address ?>
	    </h4>
	  </td>
	  
	  <th><img src=http://www.ledger-smb.org/images/ledger-smb.png border=0 width=64 height=58></th>

	  <th align=right>
	    <h4>
	    電話： <?lsmb tel ?>
	    <br>傳真： <?lsmb fax ?>
	    </h4>
	  </td>
	</tr>
	
	<tr>
	  <th colspan=3>
	    <h4>箱列表</h4>
	  </th>
	</tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width=100% cellspacing=0 cellpadding=0>
	<tr bgcolor=000000>
	  <th align=left width="50%"><font color=ffffff>從</th>
	  <th align=left width="50%"><font color=ffffff>付運往</th>
	</tr>

	<tr valign=top>
	  <td><?lsmb name ?>
	  <br><?lsmb address1 ?>
	  <?lsmb if address2 ?>
<br><?lsmb address2 ?>
<?lsmb end address2 ?>
	  <br><?lsmb city ?> <?lsmb state ?> <?lsmb zipcode ?>
	  <?lsmb if country ?>
<?lsmb country ?>
<?lsmb end country ?>
	  <br>

	  <?lsmb if contact ?>
	  <br>致： <?lsmb contact ?>
	  <?lsmb end contact ?>

	  <?lsmb if vendorphone ?>
	  <br>電話： <?lsmb vendorphone ?>
	  <?lsmb end vendorphone ?>

	  <?lsmb if vendorfax ?>
	  <br>傳真： <?lsmb vendorfax ?>
	  <?lsmb end vendorfax ?>

	  <?lsmb if email ?>
	  <br><?lsmb email ?>
	  <?lsmb end email ?>
	  
	  </td>
	  
	  <td><?lsmb shiptoname ?>
	  <br><?lsmb shiptoaddress1 ?>
	  <?lsmb if shiptoaddress2 ?>
<br><?lsmb shiptoaddress2 ?>
<?lsmb end shiptoaddress2 ?>
	  <br><?lsmb shiptocity ?> <?lsmb shiptostate ?> <?lsmb shiptozipcode ?>
	  <?lsmb if shiptocountry ?>
<?lsmb shiptocountry ?>
<?lsmb end shiptocountry ?>

	  <br>
	  <?lsmb if shiptocontact ?>
	  <br>致： <?lsmb shiptocontact ?>
	  <?lsmb end shiptocontact ?>
	  
	  <?lsmb if shiptophone ?>
	  <br>電話： <?lsmb shiptophone ?>
	  <?lsmb end shiptophone ?>

	  <?lsmb if shiptofax ?>
	  <br>傳真： <?lsmb shiptofax ?>
	  <?lsmb end shiptofax ?>
	  </td>
	</tr>
      </table>
    </td>
  </tr>

  <tr height=5></tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width=100% border=1>
	<tr>
	  <th width=17% align=left nowrap>訂單編號</th>
	  <th width=17% align=left nowrap>日期</th>
	  <th width=17% align=left nowrap>聯絡人</th>
	  <?lsmb if warehouse ?>
	  <th width=17% align=left nowrap>倉庫</th>
	  <?lsmb end warehouse ?>
	  <th width=17% align=left>付運點</th>
	  <th width=15% align=left>付運公司</th>
	</tr>

	<tr>
	  <td><?lsmb ordnumber ?>&nbsp;</td>
	  
	  <?lsmb if shippingdate ?>
	  <td><?lsmb shippingdate ?></td>
	  <?lsmb end shippingdate ?>
	  
	  <?lsmb if not shippingdate ?>
	  <td><?lsmb orddate ?></td>
	  <?lsmb end shippingdate ?>
	  
	  <td><?lsmb employee ?>&nbsp;</td>

	  <?lsmb if warehouse ?>
	  <td><?lsmb warehouse ?></td>
	  <?lsmb end warehouse ?>
  
	  <td><?lsmb shippingpoint ?>&nbsp;</td>
	  <td><?lsmb shipvia ?>&nbsp;</td>
	</tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width="100%">
	<tr bgcolor=000000>
	  <th align=left><font color=ffffff>位置</th>
	  <th align=left><font color=ffffff>號碼</th>
	  <th align=left><font color=ffffff>描朮</th>
	  <th><font color=ffffff>序號</th>
	  <th>&nbsp;</th>
	  <th><font color=ffffff>數量</th>
	  <th><font color=ffffff>收到</th>
	  <th>&nbsp;</th>
	  <th><font color=ffffff>箱</th>
	</tr>

	<?lsmb foreach number ?>
	<tr valign=top>
	  <td><?lsmb runningnumber ?></td>
	  <td><?lsmb number ?></td>
	  <td><?lsmb description ?></td>
	  <td><?lsmb serialnumber ?></td>
	  <td><?lsmb deliverydate ?></td>
	  <td align=right><?lsmb qty ?></td>
	  <td align=right><?lsmb ship ?></td>
	  <td><?lsmb unit ?></td>
	  <td><?lsmb bin ?></td>
	</tr>
	<?lsmb end number ?>

      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td><hr noshade></td>
  </tr>

</table>
