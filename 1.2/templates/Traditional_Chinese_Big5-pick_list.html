	  <?lsmb end shiptophone ?>

	  <?lsmb if shiptofax ?>

	  <?lsmb end shippingdate ?>

	  <td><?lsmb warehouse ?>&nbsp;</td>
	  <td><?lsmb shippingpoint ?>&nbsp;</td>
