
<body bgcolor=ffffff>

<table width="100%">
  <tr>
    <td width=10>&nbsp;</td>

    <td>
      <table width="100%">
        <tr>
          <td>
            <h4>
            <?lsmb company ?>
        <br><?lsmb address ?>
            </h4>
          </td>

          <th><img src=http://www.ledger-smb.org/images/ledger-smb.png border=0 width=80 height=58></th>

          <td align=right>
            <h4>
            Tel: <?lsmb tel ?>
        <br>Fax: <?lsmb fax ?>
            </h4>
          </td>
        </tr>

        <tr>
          <th colspan=3>
	    <hr noshade><br>
            <h4>A R - T R A N S A C T I O N</h4>
          </th>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width=100% callspacing=0 cellpadding=0>
        <tr valign=top>
          <td><?lsmb name ?>
          <br><?lsmb address1 ?>
	  <?lsmb if address2 ?>
          <br><?lsmb address2 ?>
	  <?lsmb end address2 ?>
          <br><?lsmb city ?> <?lsmb state ?> <?lsmb zipcode ?>
	  <?lsmb if country ?>
	  <br><?lsmb country ?>
	  <?lsmb end country ?>
          <br>

          <?lsmb if contact ?>
          <br><?lsmb contact ?>
          <br>
          <?lsmb end contact ?>

          <?lsmb if customerphone ?>
          <br>Tel: <?lsmb customerphone ?>
          <?lsmb end customerphone ?>

          <?lsmb if customerfax ?>
          <br>Fax: <?lsmb customerfax ?>
          <?lsmb end customerfax ?>

          <?lsmb if email ?>
          <br><?lsmb email ?>
          <?lsmb end email ?>
          </td>
   
	  <td align=right>
	    <table>
	      <tr>
		<th align=left nowrap>Invoice #</th>
		<td><?lsmb invnumber ?></td>
	      </tr>
	      <tr>
		<th align=left nowrap>Date</th>
		<td><?lsmb invdate ?></td>
	      </tr>
	      <tr>
		<th align=left nowrap>Due</th>
		<td><?lsmb duedate ?></td>
	      </tr>
	      <tr>
		<th align=left>Order #</th>
		<td><?lsmb ordnumber ?>&nbsp;</td>
	      </tr>
	      <tr>
		<th align=left nowrap>Salesperson</th>
		<td><?lsmb employee ?>&nbsp;</td>
	      </tr>
	    </table>
	  </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr height=5></tr>
  
  <tr>
    <td>&nbsp;</td>
  
    <td>
      <table width="100%">
        <tr valign=top>
	  <td width="50%">
	    <table>
	      <?lsmb foreach account ?>
	      <tr valign=top>
		<td><?lsmb accno ?></td>
		<td><?lsmb account ?></td>
		<td align=right><?lsmb amount ?></td>
		<td><?lsmb projectnumber ?></td>
	      </tr>
	      <?lsmb end account ?>

	      <tr>
		<?lsmb if taxincluded ?>
		<th colspan=2 align=right>Total</th>
		<td align=right><?lsmb invtotal ?></td>
		<?lsmb end taxincluded ?>

		<?lsmb if not taxincluded ?>
		<th colspan=2 align=right>Subtotal</th>
		<td align=right><?lsmb subtotal ?></td>
		<?lsmb end taxincluded ?>
	      </tr>

	      <?lsmb foreach tax ?>
	      <tr>
		<th colspan=2 align=right><?lsmb taxdescription ?> @ <?lsmb taxrate ?> %</th>
		<td align=right><?lsmb tax ?></td>
	      </tr>
	      <?lsmb end tax ?>
	      
	      <?lsmb if not taxincluded ?>
		<th colspan=2 align=right>Total</th>
		<td align=right><?lsmb invtotal ?></td>
	      <?lsmb end taxincluded ?>

	    </table>
	  </td>
	  <td width="50%">
	    <?lsmb notes ?>
	  </td>
	</tr>
      </table>
    </td>
  <tr>
    <td>&nbsp;</td>
    
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <?lsmb text_amount ?> ***** <?lsmb decimal ?>/100 <?lsmb currency ?>
    </td>
  </tr>

  <?lsmb if paid ?>
  <tr>
    <td>&nbsp;</td>

    <td>
      <table>
        <tr>
          <th>Payments</th>
        </tr>

        <tr>
          <td>
          <hr noshade>
          </td>
        </tr>

	<tr>
	  <td>
	    <table>
	      <tr>
		<th align=left>Date</th>
		<th align=left>Account</th>
		<th align=left>Source</th>
		<th align=left>Memo</th>
		<th align=left>Amount</th>
	      </tr>
  <?lsmb end paid ?>

        <?lsmb foreach payment ?>
	      <tr>
		<td><?lsmb paymentdate ?></td>
		<td><?lsmb paymentaccount ?></td>
		<td><?lsmb paymentsource ?></td>
		<td><?lsmb paymentmemo ?></td>
		<td><?lsmb payment ?></td>
	      </tr>
        <?lsmb end payment ?>

  <?lsmb if paid ?>
	    </table>
	  </td>
        </tr>
      </table>
    </td>
  </tr>
  <?lsmb end paid ?>

  <tr height=10></tr>

  <?lsmb foreach tax ?>
  <tr>
    <td>&nbsp;</td>

    <th colspan=9 align=left><font size=-2><?lsmb taxdescription ?> Registration <?lsmb taxnumber ?></th>
  </tr>
  <?lsmb end tax ?>

  <?lsmb if taxincluded ?>
  <tr>
    <td>&nbsp;</td>
  </tr>

  <tr>
    <th colspan=3 align=left><font size=-2>Taxes shown are included in price.</th>
  </tr>
  <?lsmb end taxincluded ?>

</table>

</body>
</html>
