
<body bgcolor=ffffff>

<table width="100%">
  <tr>
    <td width=10>&nbsp;</td>

    <td>
      <table width="100%">
        <tr>
          <td>
            <h4>
            <?lsmb company ?><br>
            <?lsmb address ?>
            </h4>
          </td>

          <th><img src=ledger-smb.png border=0 width=84 height=58></th>

          <td align=right>
            <h4>
            電話： <?lsmb tel ?><br>
            傳真： <?lsmb fax ?>
            </h4>
          </td>
        </tr>

        <tr>
          <th colspan=3>
	    <hr noshade><br>
            <h4>應付帳 - 交易</h4>
          </th>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <table width=100% callspacing=0 cellpadding=0>
        <tr valign=top>
          <td><?lsmb name ?>
          <br><?lsmb address1 ?>
	  <?lsmb if address2 ?>
          <br><?lsmb address2 ?>
	  <?lsmb end address2 ?>
          <br><?lsmb city ?>
	  <?lsmb if state ?>
	  , <?lsmb state ?>
	  <?lsmb end state ?>
	  <?lsmb zipcode ?>
	  <?lsmb if country ?>
	  <br><?lsmb country ?>
	  <?lsmb end country ?>
          <br>

          <?lsmb if contact ?>
          <br><?lsmb contact ?>
          <br>
          <?lsmb end contact ?>

          <?lsmb if vendorphone ?>
          <br>電話： <?lsmb vendorphone ?>
          <?lsmb end vendorphone ?>

          <?lsmb if vendorfax ?>
          <br>傳真： <?lsmb vendorfax ?>
          <?lsmb end vendorfax ?>

          <?lsmb if email ?>
          <br><?lsmb email ?>
          <?lsmb end email ?>

          <?lsmb if vendortaxnumber ?>
          <p>稅務編號： <?lsmb vendortaxnumber ?>
          <?lsmb end vendortaxnumber ?>
          </td>
   
	  <td align=right>
	    <table>
	      <tr>
		<th align=left nowrap>發票編號</th>
		<td><?lsmb invnumber ?></td>
	      </tr>
	      <tr>
		<th align=left nowrap>日期</th>
		<td><?lsmb invdate ?></td>
	      </tr>
	      <tr>
		<th align=left nowrap>到期日</th>
		<td><?lsmb duedate ?></td>
	      </tr>
	      <?lsmb if ponumber ?>
              <tr>
                <th align=left>採購單編號</th>
		<td><?lsmb ponumber ?>&nbsp;</td>
	      </tr>
	      <?lsmb end ponumber ?>
	      <?lsmb if ordnumber ?>
	      <tr>
		<th align=left>訂單編號</th>
		<td><?lsmb ordnumber ?>&nbsp;</td>
	      </tr>
	      <?lsmb end ordnumber ?>
	      <tr>
		<th align=left nowrap>職員</th>
		<td><?lsmb employee ?>&nbsp;</td>
	      </tr>
	    </table>
	  </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr height=5></tr>
  
  <tr>
    <td>&nbsp;</td>
  
    <td>
      <table>
	<?lsmb foreach account ?>
	<tr valign=top>
	  <td><?lsmb accno ?></td>
	  <td><?lsmb account ?></td>
	  <td width=10>&nbsp</td>
	  <td align=right><?lsmb amount ?></td>
	  <td width=10>&nbsp</td>
	  <td><?lsmb description ?></td>
	  <td width=10>&nbsp</td>
	  <td><?lsmb projectnumber ?></td>
	</tr>
	<?lsmb end account ?>

	<tr>
	  <?lsmb if taxincluded ?>
	  <th colspan=2 align=right>合計</th>
	  <td width=10>&nbsp</td>
	  <td align=right><?lsmb invtotal ?></td>
	  <?lsmb end taxincluded ?>

	  <?lsmb if not taxincluded ?>
	  <th colspan=2 align=right>小計</th>
	  <td width=10>&nbsp</td>
	  <td align=right><?lsmb subtotal ?></td>
	  <?lsmb end taxincluded ?>
	</tr>

	<?lsmb foreach tax ?>
	<tr>
	  <th colspan=2 align=right><?lsmb taxdescription ?> @ <?lsmb taxrate ?> %</th>
	  <td width=10>&nbsp</td>
	  <td align=right><?lsmb tax ?></td>
	</tr>
	<?lsmb end tax ?>
	
	<?lsmb if not taxincluded ?>
	<tr>
	  <th colspan=2 align=right>合計</th>
	  <td width=10>&nbsp</td>
	  <td align=right><?lsmb invtotal ?></td>
	</tr>
	<?lsmb end taxincluded ?>
      </table>
    </td>
  </tr>
  
  <tr>
    <td>&nbsp;</td>
    
    <td>
      <?lsmb text_amount ?> ***** <?lsmb decimal ?>/100 <?lsmb currency ?>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>

    <td>
      <?lsmb notes ?>
    </td>
  </tr>

  <?lsmb if paid_1 ?>
  <tr>
    <td>&nbsp;</td>

    <td>
      <table>
        <tr>
          <th>付款</th>
        </tr>

        <tr>
          <td>
          <hr noshade>
          </td>
        </tr>

	<tr>
	  <td>
	    <table>
	      <tr>
		<th>日期</th>
		<th>&nbsp;</th>
		<th>來源</th>
		<th>備註</th>
		<th>金額</th>
	      </tr>
  <?lsmb end paid_1 ?>

        <?lsmb foreach payment ?>
	      <tr>
		<td><?lsmb paymentdate ?></td>
		<td><?lsmb paymentaccount ?></td>
		<td><?lsmb paymentsource ?></td>
		<td><?lsmb paymentmemo ?></td>
		<td align=right><?lsmb payment ?></td>
	      </tr>
        <?lsmb end payment ?>

  <?lsmb if paid_1 ?>
	    </table>
	  </td>
        </tr>
      </table>
    </td>
  </tr>
  <?lsmb end paid_1 ?>

  <tr height=10></tr>

  <?lsmb if taxincluded ?>
  <tr>
    <td>&nbsp;</td>
  </tr>

  <tr>
    <th colspan=3 align=left><font size=-2>上述稅項已包括在價格內。</th>
  </tr>
  <?lsmb end taxincluded ?>

</table>

</body>
</html>
